<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChimeraScan - Вход</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div id="ascii-matrix"></div>
    
    <div class="login-container">
        <img src="/static/images/logo2.png" alt="ChimeraScan" class="logo-large">
        
        <h1 style="color: var(--color-accent); margin-bottom: 8px;">ChimeraScan</h1>
        <p class="subtitle" style="color: var(--color-text-secondary); margin-bottom: var(--spacing-xl);">
            DAST-сканер для веб-приложений
        </p>
        
        <div class="auth-buttons">
            <a href="/auth/github" class="btn btn-secondary auth-btn">
                <i class="fab fa-github auth-icon"></i>
                Вход через GitHub
            </a>
            <a href="/auth/gitlab" class="btn btn-secondary auth-btn">
                <i class="fab fa-gitlab auth-icon"></i>
                Вход через GitLab
            </a>
        </div>
        
        <p style="margin-top: var(--spacing-xl); color: var(--color-text-muted); font-size: 0.9rem;">
            После авторизации вы будете перенаправлены на главную страницу
        </p>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
